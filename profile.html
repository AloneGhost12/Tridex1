 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Tridex</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Profile Page CSS */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 40px;
            color: #333;
        }
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 32px 24px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .profile-container h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        .profile-container label {
            display: block;
            margin-top: 14px;
            margin-bottom: 6px;
            font-weight: 500;
        }
        .profile-container input,
        .profile-container select {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .profile-container button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 12px;
        }
        .profile-container button:hover {
            background: #0056b3;
        }
        #profile-info {
            margin-top: 20px;
            padding: 16px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        #profile-info h2 {
            margin: 0 0 12px 0;
            font-size: 1.5rem;
            color: #333;
        }
        #profile-info p {
            margin: 8px 0;
            color: #555;
        }

        /* Responsive styles for profile page */
        @media (max-width: 768px) {
            .profile-container {
                max-width: 90%;
                margin: 20px auto;
                padding: 20px 15px;
            }

            h1 {
                margin-top: 20px;
                font-size: 1.5rem;
            }

            #profile-greeting {
                font-size: 1.1rem !important;
                padding: 15px 0 !important;
            }

            .profile-container button {
                padding: 8px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 576px) {
            .profile-container {
                max-width: 95%;
                margin: 15px auto;
                padding: 15px 10px;
            }

            h1 {
                margin-top: 15px;
                font-size: 1.3rem;
            }

            #profile-greeting {
                font-size: 1rem !important;
                padding: 12px 0 !important;
            }

            .profile-container div[style*="display:flex"] {
                flex-direction: column;
                gap: 8px !important;
            }

            .profile-container button {
                width: 100%;
                margin: 5px 0;
            }

            #profile-info h2 {
                font-size: 1.3rem;
            }

            #profile-info p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading animation overlay -->
    <div id="loading-overlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(255,255,255,0.7); z-index:99999; align-items:center; justify-content:center;">
        <div style="border:6px solid #f3f3f3; border-top:6px solid #007bff; border-radius:50%; width:48px; height:48px; animation:spin 1s linear infinite;"></div>
    </div>

    <!-- Header with navigation -->
    <header style="background-color: #333; color: white; padding: 15px 0; position:relative;">
        <div style="display:flex; align-items:center; justify-content:space-between; padding:0 15px;">
            <div style="display:flex; align-items:center;">
                <h1>Tridex</h1>
                <span id="username-display"></span>
            </div>

            <!-- Hamburger icon for mobile -->
            <button id="hamburger-menu" style="background:none; border:none; cursor:pointer; display:none; padding:10px; z-index:1000;">
                <div style="width:30px; height:3px; background-color:white; margin:6px 0; transition:0.4s;"></div>
                <div style="width:30px; height:3px; background-color:white; margin:6px 0; transition:0.4s;"></div>
                <div style="width:30px; height:3px; background-color:white; margin:6px 0; transition:0.4s;"></div>
            </button>

            <nav id="main-nav" style="display:flex;">
                <ul id="nav" style="display:flex; list-style:none; margin:0; padding:0; align-items:center;">
                    <li class="nav"><a href="index.html">Home</a></li>
                    <li class="nav"><a href="about.html">About</a></li>
                    <li class="nav"><a href="#">More</a></li>
                    <li><a href="#" class="nav-icon" id="userIcon">ðŸ‘¤</a></li>
                    <li>
                        <a href="#" class="nav-icon" id="mailIcon" title="Mailbox">
                            &#9993;
                            <span id="mail-count">0</span>
                        </a>
                    </li>
                    <li>
                        <a href="cart.html" class="nav-icon" id="cartIcon" title="Cart">
                            ðŸ›’<span id="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <h1 style="margin-top: 30px;">Profile</h1>
    <div class="profile-container">
        <div id="profile-greeting"
            style="text-align:center; font-size:1.3rem; margin-bottom:18px; color:#fff; font-weight:600;
                   background: linear-gradient(90deg,#007bff 0,#00c6ff 100%);
                   border-radius: 8px; padding: 18px 0; box-shadow: 0 2px 12px rgba(0,0,0,0.10); opacity:0;">
        </div>
        <div id="profile-info">
            <!-- Profile details will be rendered here -->
        </div>
        <div style="display:flex; gap:12px; margin-bottom:18px; justify-content:center;">
            <button id="edit-profile-btn" style="background:#28a745;">Edit Profile</button>
            <button id="change-password-btn" style="background:#ffc107;">Change Password</button>
            <button id="toggle-theme-btn" style="background:#222;">Dark Mode</button>
        </div>
        <form id="profile-form" style="display:none;">
            <label for="profile-name">Name</label>
            <input type="text" id="profile-name" name="name" required>
            <label for="profile-age">Age</label>
            <input type="number" id="profile-age" name="age" min="1" required>
            <label for="profile-gender">Gender</label>
            <select id="profile-gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="profile-username">Username</label>
            <input type="text" id="profile-username" name="username" required>
            <label for="profile-email">Email</label>
            <input type="email" id="profile-email" name="email" required>
            <label for="profile-phone">Phone</label>
            <input type="tel" id="profile-phone" name="phone" required>
            <button type="submit">Save Changes</button>
        </form>
        <form id="password-form" style="display:none;">
            <label for="profile-old-password">Old Password</label>
            <input type="password" id="profile-old-password" required>
            <label for="profile-new-password">New Password</label>
            <input type="password" id="profile-new-password" required>
            <button type="submit">Update Password</button>
        </form>
        <button id="back-btn">Back</button>
        <div id="profile-msg" style="display:none; color:white; background-color:#28a745; margin-top:15px; text-align:center; padding:10px; border-radius:5px; font-weight:bold; box-shadow:0 3px 8px rgba(0,0,0,0.2); font-size:16px;">Profile updated!</div>
        <div id="password-msg" style="display:none; color:white; background-color:#28a745; margin-top:15px; text-align:center; padding:10px; border-radius:5px; font-weight:bold; box-shadow:0 3px 8px rgba(0,0,0,0.2); font-size:16px;">Password updated!</div>
        <div id="password-error" style="display:none; color:white; background-color:#dc3545; margin-top:15px; text-align:center; padding:10px; border-radius:5px; font-weight:bold; box-shadow:0 3px 8px rgba(0,0,0,0.2); font-size:16px;">Old password incorrect!</div>
    </div>

    <script>
        // Check if user is logged in
        const isLoggedIn = localStorage.getItem('isLoggedIn');
        const token = localStorage.getItem('token');

        if (!isLoggedIn && !token) {
            window.location.href = 'login.html';
        }

        // Simple hamburger menu implementation
        const hamburger = document.getElementById('hamburger-menu');
        const nav = document.getElementById('main-nav');

        // Function to check window size and adjust menu visibility
        function checkWindowSize() {
            if (window.innerWidth <= 768) {
                // Mobile view
                hamburger.style.display = 'block';
                nav.style.display = 'none';
            } else {
                // Desktop view
                hamburger.style.display = 'none';
                nav.style.display = 'flex';
            }
        }

        // Initial check
        checkWindowSize();

        // Check on window resize
        window.addEventListener('resize', checkWindowSize);

        // Toggle menu when hamburger is clicked
        hamburger.addEventListener('click', function() {
            if (nav.style.display === 'none' || nav.style.display === '') {
                nav.style.display = 'flex';
                nav.style.position = 'absolute';
                nav.style.top = '60px';
                nav.style.left = '0';
                nav.style.width = '100%';
                nav.style.backgroundColor = '#333';
                nav.style.flexDirection = 'column';
                nav.style.zIndex = '1000';

                // Make the nav items stack vertically
                document.getElementById('nav').style.flexDirection = 'column';
                document.getElementById('nav').style.width = '100%';

                // Add some styling to nav items
                const navItems = document.querySelectorAll('#nav li');
                navItems.forEach(item => {
                    item.style.width = '100%';
                    item.style.textAlign = 'center';
                    item.style.padding = '10px 0';
                    item.style.borderBottom = '1px solid #444';
                });
            } else {
                nav.style.display = 'none';
            }
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 &&
                nav.style.display === 'flex' &&
                !nav.contains(event.target) &&
                event.target !== hamburger &&
                !hamburger.contains(event.target)) {
                nav.style.display = 'none';
            }
        });

        // Get username from either source
        const username = localStorage.getItem('username') || localStorage.getItem('currentUser');
        let user = null;

        // Loading overlay
        function showLoading() {
            const loadingOverlay = document.createElement('div');
            loadingOverlay.id = 'loading-overlay';
            loadingOverlay.style.cssText = 'display:flex; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(255,255,255,0.7); z-index:99999; align-items:center; justify-content:center;';

            const spinner = document.createElement('div');
            spinner.style.cssText = 'border:6px solid #f3f3f3; border-top:6px solid #007bff; border-radius:50%; width:48px; height:48px; animation:spin 1s linear infinite;';

            loadingOverlay.appendChild(spinner);
            document.body.appendChild(loadingOverlay);
        }

        function hideLoading() {
            const loadingOverlay = document.getElementById('loading-overlay');
            if (loadingOverlay) {
                loadingOverlay.remove();
            }
        }

        // Fetch user data from server
        async function fetchUserData() {
            showLoading();
            try {
                // First try to get user data from server
                const response = await fetch(`https://tridex1.onrender.com/users/profile`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    user = await response.json();
                    displayUserData();
                } else {
                    // If server request fails, try to use local data as fallback
                    console.log('Failed to fetch user data from server, using local data');
                    const users = JSON.parse(localStorage.getItem('users') || '[]');
                    user = users.find(u => u.username === username);

                    if (!user) {
                        // Create a minimal user object with available data
                        user = {
                            username: username,
                            name: localStorage.getItem('name') || username,
                            email: localStorage.getItem('email') || '',
                            phone: localStorage.getItem('phone') || '',
                            age: localStorage.getItem('age') || '',
                            gender: localStorage.getItem('gender') || ''
                        };
                    }

                    displayUserData();
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
                // Create a minimal user object with available data from localStorage
                user = {
                    username: username,
                    name: localStorage.getItem('name') || username,
                    email: localStorage.getItem('email') || '',
                    phone: localStorage.getItem('phone') || '',
                    age: localStorage.getItem('age') || '',
                    gender: localStorage.getItem('gender') || ''
                };
                displayUserData();
            } finally {
                hideLoading();
            }
        }

        // Display user data in the profile
        function displayUserData() {
            if (user) {
                // Display greeting
                const greetings = ["Welcome", "Hi", "Hello", "Greetings", "Hey"];
                const greet = greetings[Math.floor(Math.random() * greetings.length)];
                const greetingDiv = document.getElementById('profile-greeting');
                greetingDiv.textContent = `${greet}, ${user.name || user.username}!`;
                setTimeout(() => {
                    greetingDiv.style.opacity = "1";
                }, 100);

                // Fill form fields
                document.getElementById('profile-name').value = user.name || '';
                document.getElementById('profile-age').value = user.age || '';
                document.getElementById('profile-gender').value = user.gender || '';
                document.getElementById('profile-username').value = user.username || '';
                document.getElementById('profile-email').value = user.email || '';
                document.getElementById('profile-phone').value = user.phone || '';

                // Display user info
                const profileInfo = document.getElementById('profile-info');
                let html = '';
                html += `<h2>${user.username || ''}</h2>`;
                html += `<p><strong>Name:</strong> ${user.name || ''}</p>`;
                html += `<p><strong>Email:</strong> ${user.email || ''}</p>`;
                html += `<p><strong>Phone:</strong> ${user.phone || ''}</p>`;
                html += `<p><strong>Age:</strong> ${user.age || ''}</p>`;
                html += `<p><strong>Gender:</strong> ${user.gender || ''}</p>`;
                profileInfo.innerHTML = html;
            }
        }

        // Fetch user data when page loads
        fetchUserData();

        document.getElementById('profile-form').onsubmit = async function(e) {
            e.preventDefault();
            if (!user) return;

            showLoading();

            // Get form values
            const name = document.getElementById('profile-name').value.trim();
            const age = document.getElementById('profile-age').value.trim();
            const gender = document.getElementById('profile-gender').value;
            const newUsername = document.getElementById('profile-username').value.trim();
            const newEmail = document.getElementById('profile-email').value.trim().toLowerCase();
            const phone = document.getElementById('profile-phone').value.trim();

            // Create updated user object
            const updatedUser = {
                ...user,
                name,
                age,
                gender,
                username: newUsername,
                email: newEmail,
                phone
            };

            try {
                // Try to update user on server
                const response = await fetch(`https://tridex1.onrender.com/users/update`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedUser)
                });

                if (response.ok) {
                    // Update was successful
                    const result = await response.json();
                    user = result.user || updatedUser;

                    // Update local storage
                    localStorage.setItem('username', newUsername);
                    localStorage.setItem('currentUser', newUsername);

                    // Update display
                    displayUserData();

                    // Show success message
                    document.getElementById('profile-msg').textContent = 'Profile updated successfully!';
                    document.getElementById('profile-msg').style.display = 'block';
                    // Scroll to message
                    document.getElementById('profile-msg').scrollIntoView({ behavior: 'smooth', block: 'center' });
                    setTimeout(() => {
                        document.getElementById('profile-msg').style.display = 'none';
                    }, 3000);
                } else {
                    // Server returned an error
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to update profile');
                }
            } catch (error) {
                console.error('Error updating profile:', error);

                // Fallback to local storage update
                user = updatedUser;

                // Update local storage
                localStorage.setItem('username', newUsername);
                localStorage.setItem('currentUser', newUsername);
                localStorage.setItem('name', name);
                localStorage.setItem('age', age);
                localStorage.setItem('gender', gender);
                localStorage.setItem('email', newEmail);
                localStorage.setItem('phone', phone);

                // Try to update users array in localStorage if it exists
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const userIndex = users.findIndex(u => u.username === username);
                if (userIndex !== -1) {
                    users[userIndex] = updatedUser;
                } else {
                    users.push(updatedUser);
                }
                localStorage.setItem('users', JSON.stringify(users));

                // Update display
                displayUserData();

                // Show success message with warning
                document.getElementById('profile-msg').textContent = 'Profile updated locally. Server update failed.';
                document.getElementById('profile-msg').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('profile-msg').style.display = 'none';
                }, 3000);
            } finally {
                hideLoading();
            }
        };

        document.getElementById('edit-profile-btn').onclick = function() {
            document.getElementById('profile-form').style.display =
                document.getElementById('profile-form').style.display === 'none' ? 'block' : 'none';
            document.getElementById('password-form').style.display = 'none';
        };
        document.getElementById('change-password-btn').onclick = function() {
            document.getElementById('password-form').style.display =
                document.getElementById('password-form').style.display === 'none' ? 'block' : 'none';
            document.getElementById('profile-form').style.display = 'none';
        };

        document.getElementById('password-form').onsubmit = async function(e) {
            e.preventDefault();
            if (!user) return;

            showLoading();

            const oldPwd = document.getElementById('profile-old-password').value;
            const newPwd = document.getElementById('profile-new-password').value;

            // Validate password
            if (!newPwd || newPwd.length < 6) {
                document.getElementById('password-error').textContent = 'New password must be at least 6 characters';
                document.getElementById('password-error').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('password-error').style.display = 'none';
                }, 3000);
                hideLoading();
                return;
            }

            try {
                // Try to update password on server
                const response = await fetch(`https://tridex1.onrender.com/users/change-password`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        oldPassword: oldPwd,
                        newPassword: newPwd
                    })
                });

                if (response.ok) {
                    // Password update was successful
                    document.getElementById('password-msg').textContent = 'Password updated successfully!';
                    document.getElementById('password-msg').style.display = 'block';
                    // Scroll to message
                    document.getElementById('password-msg').scrollIntoView({ behavior: 'smooth', block: 'center' });
                    setTimeout(() => {
                        document.getElementById('password-msg').style.display = 'none';
                        document.getElementById('password-form').reset();
                        document.getElementById('password-form').style.display = 'none';
                    }, 3000);
                } else {
                    // Server returned an error
                    const errorData = await response.json();
                    document.getElementById('password-error').textContent = errorData.message || 'Old password is incorrect';
                    document.getElementById('password-error').style.display = 'block';
                    // Scroll to error message
                    document.getElementById('password-error').scrollIntoView({ behavior: 'smooth', block: 'center' });
                    setTimeout(() => {
                        document.getElementById('password-error').style.display = 'none';
                    }, 4000);
                }
            } catch (error) {
                console.error('Error updating password:', error);

                // Fallback to local storage update (for development/testing only)
                // In a real app, we would not update the password locally
                try {
                    // Try to verify old password with local data
                    const users = JSON.parse(localStorage.getItem('users') || '[]');
                    const localUser = users.find(u => u.username === user.username);

                    if (localUser && localUser.password === oldPwd) {
                        // Update password in local storage
                        localUser.password = newPwd;
                        localStorage.setItem('users', JSON.stringify(users));

                        document.getElementById('password-msg').textContent = 'Password updated locally. Server update failed.';
                        document.getElementById('password-msg').style.display = 'block';
                        setTimeout(() => {
                            document.getElementById('password-msg').style.display = 'none';
                            document.getElementById('password-form').reset();
                            document.getElementById('password-form').style.display = 'none';
                        }, 3000);
                    } else {
                        document.getElementById('password-error').textContent = 'Old password is incorrect';
                        document.getElementById('password-error').style.display = 'block';
                        setTimeout(() => {
                            document.getElementById('password-error').style.display = 'none';
                        }, 3000);
                    }
                } catch (localError) {
                    document.getElementById('password-error').textContent = 'Failed to update password';
                    document.getElementById('password-error').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('password-error').style.display = 'none';
                    }, 3000);
                }
            } finally {
                hideLoading();
            }
        };

        document.getElementById('back-btn').onclick = function() {
            window.location.href = 'index.html';
        };

        const themeBtn = document.getElementById('toggle-theme-btn');
        let darkMode = localStorage.getItem('siteDarkMode') === 'true';
        function applyTheme() {
            if (darkMode) {
                document.body.classList.add('dark-mode');
                themeBtn.textContent = 'Light Mode';
            } else {
                document.body.classList.remove('dark-mode');
                themeBtn.textContent = 'Dark Mode';
            }
        }

        if (!document.getElementById('dark-mode-style')) {
            const style = document.createElement('style');
            style.id = 'dark-mode-style';
            style.textContent = `
                body.dark-mode {
                    background: #181a1b !important;
                    color: #f1f1f1 !important;
                }
                body.dark-mode .profile-container {
                    background: #23272b !important;
                    color: #f1f1f1 !important;
                }
                body.dark-mode input {
                    background: #23272b !important;
                    color: #f1f1f1 !important;
                    border: 1px solid #444 !important;
                }
                body.dark-mode button {
                    background: #444 !important;
                    color: #fff !important;
                }
            `;
            document.head.appendChild(style);
        }
        applyTheme();
        themeBtn.onclick = function() {
            darkMode = !darkMode;
            localStorage.setItem('siteDarkMode', darkMode);
            applyTheme();
        };

        // Profile details rendering
        const profileInfo = document.getElementById('profile-info');
        let html = '';
        if (user) {
            html += `<h2>${user.username || ''}</h2>`;
            html += `<p><strong>Email:</strong> ${user.email || ''}</p>`;
            html += `<p><strong>Phone:</strong> ${user.phone || ''}</p>`;
            html += `<p><strong>Age:</strong> ${user.age || ''}</p>`;
            html += `<p><strong>Gender:</strong> ${user.gender || ''}</p>`;
        }
        profileInfo.innerHTML = html;
    </script>
</body>
</html>
