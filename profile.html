<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 40px;
            color: #333;
        }
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 32px 24px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .profile-container h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        .profile-container label {
            display: block;
            margin-top: 14px;
            margin-bottom: 6px;
            font-weight: 500;
        }
        .profile-container input,
        .profile-container select {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .profile-container button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 12px;
        }
        .profile-container button:hover {
            background: #0056b3;
        }
        #profile-info {
            margin-top: 20px;
            padding: 16px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        #profile-info h2 {
            margin: 0 0 12px 0;
            font-size: 1.5rem;
            color: #333;
        }
        #profile-info p {
            margin: 8px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Profile</h1>
    <div class="profile-container">
        <div id="profile-greeting"
            style="text-align:center; font-size:1.3rem; margin-bottom:18px; color:#fff; font-weight:600;
                   background: linear-gradient(90deg,#007bff 0,#00c6ff 100%);
                   border-radius: 8px; padding: 18px 0; box-shadow: 0 2px 12px rgba(0,0,0,0.10);
                   opacity:0; transform:translateY(-20px); transition:opacity 0.7s, transform 0.7s;">
        </div>
        <div id="profile-info">
            <!-- Profile details will be rendered here -->
        </div>
        <div style="display:flex; gap:12px; margin-bottom:18px; justify-content:center;">
            <button id="edit-profile-btn" style="padding:10px 24px; background:#28a745; color:#fff; border:none; border-radius:6px; font-size:1rem; cursor:pointer;">Edit Profile</button>
            <button id="change-password-btn" style="padding:10px 24px; background:#ffc107; color:#333; border:none; border-radius:6px; font-size:1rem; cursor:pointer;">Change Password</button>
            <button id="toggle-theme-btn" style="padding:10px 24px; background:#222; color:#fff; border:none; border-radius:6px; font-size:1rem; cursor:pointer;">Dark Mode</button>
        </div>
        <form id="profile-form" style="display:none;">
            <label for="profile-name">Name</label>
            <input type="text" id="profile-name" name="name" required>
            <label for="profile-age">Age</label>
            <input type="number" id="profile-age" name="age" min="1" required>
            <label for="profile-gender">Gender</label>
            <select id="profile-gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="profile-username">Username</label>
            <input type="text" id="profile-username" name="username" required>
            <label for="profile-email">Email</label>
            <input type="email" id="profile-email" name="email" required>
            <button type="submit">Save Changes</button>
        </form>
        <form id="password-form" style="display:none; margin-top:16px;">
            <label for="profile-old-password">Old Password</label>
            <input type="password" id="profile-old-password" required>
            <label for="profile-new-password">New Password</label>
            <input type="password" id="profile-new-password" required>
            <button type="submit">Update Password</button>
        </form>
        <button id="back-btn" style="margin-top:16px; background:#eee; color:#333;">Back</button>
        <div id="profile-msg" style="color:green; margin-top:10px; display:none;">Profile updated!</div>
        <div id="password-msg" style="color:green; margin-top:10px; display:none;">Password updated!</div>
        <div id="password-error" style="color:red; margin-top:10px; display:none;">Old password incorrect!</div>
    </div>
    <script>
        // Redirect to login if not logged in
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }

        // Get current user
        const currentUser = localStorage.getItem('currentUser');
        let users = JSON.parse(localStorage.getItem('users') || '[]');
        let user = users.find(u => u.username === currentUser);

        // Greeting logic with animation
        if (user) {
            const greetings = ["Welcome", "Hi", "Hello", "Greetings", "Hey"];
            const greet = greetings[Math.floor(Math.random() * greetings.length)];
            const greetingDiv = document.getElementById('profile-greeting');
            greetingDiv.textContent = `${greet}, ${user.name || user.username}!`;
            // Animate in
            setTimeout(() => {
                greetingDiv.style.opacity = "1";
                greetingDiv.style.transform = "translateY(0)";
            }, 100);
        }

        // Fill form with user data
        if (user) {
            document.getElementById('profile-name').value = user.name || '';
            document.getElementById('profile-age').value = user.age || '';
            document.getElementById('profile-gender').value = user.gender || '';
            document.getElementById('profile-username').value = user.username || '';
            document.getElementById('profile-email').value = user.email || '';
        }

        // Save profile changes
        document.getElementById('profile-form').onsubmit = function(e) {
            e.preventDefault();
            if (!user) return;
            user.name = document.getElementById('profile-name').value;
            user.age = document.getElementById('profile-age').value;
            user.gender = document.getElementById('profile-gender').value;
            const newUsername = document.getElementById('profile-username').value.trim();
            const newEmail = document.getElementById('profile-email').value.trim().toLowerCase();
            // Prevent duplicate usernames or emails
            if (newUsername !== user.username && users.some(u => u.username === newUsername)) {
                alert('Username already exists!');
                return;
            }
            if (newEmail !== user.email && users.some(u => (u.email || '').toLowerCase() === newEmail)) {
                alert('Email already exists!');
                return;
            }
            user.username = newUsername;
            user.email = newEmail;
            localStorage.setItem('currentUser', newUsername);
            localStorage.setItem('users', JSON.stringify(users));
            document.getElementById('profile-msg').style.display = 'block';
            setTimeout(() => {
                document.getElementById('profile-msg').style.display = 'none';
            }, 2000);
        };

        // Show/hide forms on button click
        document.getElementById('edit-profile-btn').onclick = function() {
            document.getElementById('profile-form').style.display = 
                document.getElementById('profile-form').style.display === 'none' ? 'block' : 'none';
            document.getElementById('password-form').style.display = 'none';
        };
        document.getElementById('change-password-btn').onclick = function() {
            document.getElementById('password-form').style.display = 
                document.getElementById('password-form').style.display === 'none' ? 'block' : 'none';
            document.getElementById('profile-form').style.display = 'none';
        };

        // Change password logic
        document.getElementById('password-form').onsubmit = function(e) {
            e.preventDefault();
            if (!user) return;
            const oldPwd = document.getElementById('profile-old-password').value;
            const newPwd = document.getElementById('profile-new-password').value;
            if (user.password !== oldPwd) {
                document.getElementById('password-error').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('password-error').style.display = 'none';
                }, 2000);
                return;
            }
            user.password = newPwd;
            localStorage.setItem('users', JSON.stringify(users));
            document.getElementById('password-msg').style.display = 'block';
            setTimeout(() => {
                document.getElementById('password-msg').style.display = 'none';
                document.getElementById('password-form').reset();
                document.getElementById('password-form').style.display = 'none';
            }, 2000);
        };

        document.getElementById('back-btn').onclick = function() {
            window.location.href = 'index.html';
        };

        // Dark/Light mode toggle for the entire website
        const themeBtn = document.getElementById('toggle-theme-btn');
        let darkMode = localStorage.getItem('siteDarkMode') === 'true';
        function applyTheme() {
            if (darkMode) {
                document.body.classList.add('dark-mode');
                themeBtn.textContent = 'Light Mode';
            } else {
                document.body.classList.remove('dark-mode');
                themeBtn.textContent = 'Dark Mode';
            }
        }
        // Add dark mode CSS if not present
        if (!document.getElementById('dark-mode-style')) {
            const style = document.createElement('style');
            style.id = 'dark-mode-style';
            style.textContent = `
                body.dark-mode {
                    background: #181a1b !important;
                    color: #f1f1f1 !important;
                }
                body.dark-mode .profile-container,
                body.dark-mode .login-container,
                body.dark-mode .signup-container,
                body.dark-mode header,
                body.dark-mode .product-card {
                    background: #23272b !important;
                    color: #f1f1f1 !important;
                }
                body.dark-mode input,
                body.dark-mode select,
                body.dark-mode textarea {
                    background: #23272b !important;
                    color: #f1f1f1 !important;
                    border: 1px solid #444 !important;
                }
                body.dark-mode button {
                    background: #444 !important;
                    color: #fff !important;
                }
                body.dark-mode #toggle-theme-btn {
                    background: #f1f1f1 !important;
                    color: #222 !important;
                }
                body.dark-mode a {
                    color: #90cdf4 !important;
                }
                body.dark-mode .product-card {
                    box-shadow: 0 2px 12px rgba(0,0,0,0.18);
                }
            `;
            document.head.appendChild(style);
        }
        applyTheme();
        themeBtn.onclick = function() {
            darkMode = !darkMode;
            localStorage.setItem('siteDarkMode', darkMode);
            applyTheme();
        };

        // On page load, apply theme if set
        applyTheme();

        // Profile details rendering
        const profileInfo = document.getElementById('profile-info');
        let html = '';
        if (user) {
            html += `<h2>${user.username || ''}</h2>`;
            html += `<p><strong>Email:</strong> ${user.email || ''}</p>`;
            html += `<p><strong>Phone:</strong> ${user.phone || ''}</p>`;
            html += `<p><strong>Age:</strong> ${user.age || ''}</p>`;
            // Add more fields as necessary
        } else {
            html = '<p>User not found.</p>';
        }
        profileInfo.innerHTML = html;
    </script>
</body>
</html>
