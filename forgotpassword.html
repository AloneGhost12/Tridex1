<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            background: #f6f8fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .forgot-container {
            max-width: 380px;
            margin: 48px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.09);
            padding: 32px 28px 28px 28px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .forgot-container h2, .forgot-container h3 {
            text-align: center;
            margin-bottom: 22px;
            color: #007bff;
        }
        .forgot-container form {
            display: flex;
            flex-direction: column;
            gap: 0;
        }
        .forgot-container label {
            font-weight: 500;
            margin-bottom: 4px;
            color: #333;
            margin-top: 12px;
        }
        .forgot-container input[type="email"],
        .forgot-container input[type="text"],
        .forgot-container input[type="password"] {
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background: #f9f9f9;
            margin-bottom: 8px;
        }
        .forgot-container button {
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .forgot-container button:hover {
            background: #0056b3;
        }
        #forgot-error, #forgot-msg {
            text-align: center;
            font-size: 1em;
            margin-top: 10px;
        }
        #forgot-error {
            color: #dc3545;
        }
        #forgot-msg {
            color: #28a745;
        }
        @media (max-width: 500px) {
            .forgot-container {
                max-width: 98vw;
                padding: 18px 6vw 18px 6vw;
            }
        }
    </style>
</head>
<body>
    <!-- Loading animation overlay -->
    <div id="loading-overlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(255,255,255,0.7); z-index:99999; align-items:center; justify-content:center;">
        <div style="border:6px solid #f3f3f3; border-top:6px solid #007bff; border-radius:50%; width:48px; height:48px; animation:spin 1s linear infinite;"></div>
    </div>

    <div class="forgot-container">
        <h2>Forgot Password</h2>
        <form id="otp-request-form">
            <label for="forgot-email">Email</label>
            <input type="email" id="forgot-email" name="email" required>
            <button type="submit">Send OTP</button>
        </form>
        <div id="forgot-error" style="display:none;"></div>
        <div id="otp-section" style="display:none; margin-top:20px;">
            <h3>Enter OTP & Reset Password</h3>
            <form id="otp-verify-form">
                <label for="otp-input">OTP</label>
                <input type="text" id="otp-input" name="otp" required maxlength="6" pattern="\d{6}">
                <label for="forgot-password">New Password</label>
                <input type="password" id="forgot-password" name="password" required minlength="6">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
                <button type="submit">Reset Password</button>
            </form>
            <div id="forgot-msg" style="display:none;"></div>
        </div>
        <a href="login.html" style="display:block; text-align:center; margin-top:20px; color:#007bff; text-decoration:none;">Back to Login</a>
    </div>
    <script>
        // Loading overlay functions
        function showLoading() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading-overlay').style.display = 'none';
        }

        // Hide loading on page load
        window.addEventListener('load', function() {
            hideLoading();
        });

        // Dynamic API base URL for local/online testing
        const API_BASE = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
            ? 'http://localhost:3000'
            : 'https://tridex1.onrender.com';

        // OTP-based forgot password flow
        // Sender email for OTP: gff130170@gmail.com
        document.getElementById('otp-request-form').onsubmit = async function(e) {
            e.preventDefault();
            showLoading();
            const email = document.getElementById('forgot-email').value.trim().toLowerCase();
            try {
                const response = await fetch(`${API_BASE}/users/request-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('forgot-error').style.display = 'none';
                    document.getElementById('otp-section').style.display = 'block';
                    document.getElementById('otp-request-form').style.display = 'none';
                } else {
                    document.getElementById('forgot-error').textContent = data.message || 'Failed to send OTP.';
                    document.getElementById('forgot-error').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('forgot-error').textContent = 'An error occurred. Please try again.';
                document.getElementById('forgot-error').style.display = 'block';
            } finally {
                hideLoading();
            }
        };

        document.getElementById('otp-verify-form').onsubmit = async function(e) {
            e.preventDefault();
            showLoading();
            const email = document.getElementById('forgot-email').value.trim().toLowerCase();
            const otp = document.getElementById('otp-input').value.trim();
            const newPassword = document.getElementById('forgot-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            if (newPassword.length < 6) {
                document.getElementById('forgot-error').textContent = 'Password must be at least 6 characters.';
                document.getElementById('forgot-error').style.display = 'block';
                hideLoading();
                return;
            }
            if (newPassword !== confirmPassword) {
                document.getElementById('forgot-error').textContent = 'Passwords do not match.';
                document.getElementById('forgot-error').style.display = 'block';
                hideLoading();
                return;
            }
            try {
                // Optionally verify OTP first (not strictly needed, but for UX)
                const verifyRes = await fetch(`${API_BASE}/users/verify-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, otp })
                });
                const verifyData = await verifyRes.json();
                if (!verifyRes.ok) {
                    document.getElementById('forgot-error').textContent = verifyData.message || 'Invalid OTP.';
                    document.getElementById('forgot-error').style.display = 'block';
                    hideLoading();
                    return;
                }
                // Reset password with OTP
                const resetRes = await fetch(`${API_BASE}/users/reset-password-with-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, otp, newPassword })
                });
                const resetData = await resetRes.json();
                if (resetRes.ok) {
                    document.getElementById('forgot-msg').textContent = 'Password reset successful. You can now log in.';
                    document.getElementById('forgot-msg').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    document.getElementById('forgot-error').textContent = resetData.message || 'Failed to reset password.';
                    document.getElementById('forgot-error').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('forgot-error').textContent = 'An error occurred. Please try again.';
                document.getElementById('forgot-error').style.display = 'block';
            } finally {
                hideLoading();
            }
        };
    </script>
</body>
</html>
