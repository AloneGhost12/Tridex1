<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            background: #f6f8fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .forgot-container {
            max-width: 380px;
            margin: 48px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.09);
            padding: 32px 28px 28px 28px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .forgot-container h2, .forgot-container h3 {
            text-align: center;
            margin-bottom: 22px;
            color: #007bff;
        }
        .forgot-container form {
            display: flex;
            flex-direction: column;
            gap: 0;
        }
        .forgot-container label {
            font-weight: 500;
            margin-bottom: 4px;
            color: #333;
            margin-top: 12px;
        }
        .forgot-container input[type="email"],
        .forgot-container input[type="text"],
        .forgot-container input[type="password"] {
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background: #f9f9f9;
            margin-bottom: 8px;
        }
        .forgot-container button {
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .forgot-container button:hover {
            background: #0056b3;
        }
        #forgot-error, #forgot-msg {
            text-align: center;
            font-size: 1em;
            margin-top: 10px;
        }
        #forgot-error {
            color: #dc3545;
        }
        #forgot-msg {
            color: #28a745;
        }
        @media (max-width: 500px) {
            .forgot-container {
                max-width: 98vw;
                padding: 18px 6vw 18px 6vw;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h2>Forgot Password</h2>
        <form id="forgot-form">
            <label for="forgot-email">Email</label>
            <input type="email" id="forgot-email" name="email" required>
            <label for="forgot-phone">Phone Number</label>
            <input type="text" id="forgot-phone" name="phone" required>
            <button type="submit">Verify</button>
        </form>
        <div id="forgot-error" style="display:none;"></div>
        <div id="reset-section" style="display:none; margin-top:20px;">
            <h3>Reset Password</h3>
            <form id="reset-form">
                <label for="forgot-password">New Password</label>
                <input type="password" id="forgot-password" name="password" required>
                <button type="submit">Change Password</button>
            </form>
            <div id="forgot-msg" style="display:none;"></div>
        </div>
    </div>
    <script>
        let verifiedUser = null;
        document.getElementById('forgot-form').onsubmit = function(e) {
            e.preventDefault();
            const email = document.getElementById('forgot-email').value.trim().toLowerCase();
            const phone = document.getElementById('forgot-phone').value.trim();
            let users = [];
            try {
                users = JSON.parse(localStorage.getItem('users')) || [];
            } catch (e) {
                users = [];
            }
            // Find user by email and phone number
            const user = users.find(u => (u.email || '').toLowerCase() === email && u.phone === phone);
            if (!user) {
                document.getElementById('forgot-error').textContent = "No account found with this email and phone number.";
                document.getElementById('forgot-error').style.display = 'block';
                document.getElementById('reset-section').style.display = 'none';
                return;
            }
            // Verified
            verifiedUser = user;
            document.getElementById('forgot-error').style.display = 'none';
            document.getElementById('reset-section').style.display = 'block';
        };

        document.getElementById('reset-form').onsubmit = function(e) {
            e.preventDefault();
            if (!verifiedUser) return;
            const newPassword = document.getElementById('forgot-password').value;
            let users = [];
            try {
                users = JSON.parse(localStorage.getItem('users')) || [];
            } catch (e) {
                users = [];
            }
            // Update password for the verified user
            const idx = users.findIndex(u => (u.email || '').toLowerCase() === verifiedUser.email.toLowerCase() && u.phone === verifiedUser.phone);
            if (idx !== -1) {
                users[idx].password = newPassword;
                localStorage.setItem('users', JSON.stringify(users));
                document.getElementById('forgot-msg').textContent = "Password reset successful. You can now log in.";
                document.getElementById('forgot-msg').style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            }
        };
    </script>
</body>
</html>
