<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tridex - Simple Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>ğŸ”§ Tridex Simple Test Page</h1>
    <p>This page will help us test if everything is working properly.</p>

    <div class="test-section">
        <h3>ğŸ›’ Cart Test</h3>
        <button onclick="testCart()">Test Cart</button>
        <div id="cart-result"></div>
    </div>

    <div class="test-section">
        <h3>ğŸ‘¤ Profile Test</h3>
        <button onclick="testProfile()">Test Profile</button>
        <div id="profile-result"></div>
    </div>

    <div class="test-section">
        <h3>ğŸŒ Server Test</h3>
        <button onclick="testServer()">Test Server Connection</button>
        <div id="server-result"></div>
    </div>

    <div class="test-section">
        <h3>ğŸ§¹ Clean Up</h3>
        <button onclick="clearEverything()">Clear All Data & Errors</button>
        <div id="cleanup-result"></div>
    </div>

    <div class="test-section">
        <h3>ğŸ  Navigation</h3>
        <a href="index.html">â† Back to Main Site</a>
    </div>

    <script>
        function testCart() {
            const result = document.getElementById('cart-result');
            try {
                // Test localStorage cart
                localStorage.setItem('cart', JSON.stringify([{id: 'test', name: 'Test Item'}]));
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                result.innerHTML = `<div class="success">âœ… Cart works! Found ${cart.length} items</div>`;
            } catch (e) {
                result.innerHTML = `<div class="error">âŒ Cart error: ${e.message}</div>`;
            }
        }

        function testProfile() {
            const result = document.getElementById('profile-result');
            try {
                // Test login status
                const isLoggedIn = localStorage.getItem('isLoggedIn');
                const username = localStorage.getItem('username');
                result.innerHTML = `<div class="success">âœ… Profile accessible! Logged in: ${isLoggedIn || 'false'}, User: ${username || 'none'}</div>`;
            } catch (e) {
                result.innerHTML = `<div class="error">âŒ Profile error: ${e.message}</div>`;
            }
        }

        async function testServer() {
            const result = document.getElementById('server-result');
            result.innerHTML = 'Testing server...';
            
            try {
                const response = await fetch('http://localhost:3000/products');
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `<div class="success">âœ… Server works! Found ${data.length} products</div>`;
                } else {
                    result.innerHTML = `<div class="error">âŒ Server responded with status: ${response.status}</div>`;
                }
            } catch (e) {
                result.innerHTML = `<div class="error">âŒ Server error: ${e.message}</div>`;
            }
        }

        function clearEverything() {
            const result = document.getElementById('cleanup-result');
            
            try {
                // Clear localStorage
                localStorage.clear();
                
                // Clear sessionStorage
                sessionStorage.clear();
                
                // Unregister service workers
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.getRegistrations().then(registrations => {
                        registrations.forEach(registration => registration.unregister());
                    });
                }
                
                // Clear caches
                if ('caches' in window) {
                    caches.keys().then(names => {
                        names.forEach(name => caches.delete(name));
                    });
                }
                
                result.innerHTML = `<div class="success">âœ… Everything cleared! Refresh the page to start fresh.</div>`;
                
                // Auto refresh after 2 seconds
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
                
            } catch (e) {
                result.innerHTML = `<div class="error">âŒ Cleanup error: ${e.message}</div>`;
            }
        }

        // Auto-run tests on page load
        window.addEventListener('load', function() {
            console.log('ğŸ”§ Simple test page loaded');
            testCart();
            testProfile();
            testServer();
        });
    </script>
</body>
</html>
