<!DOCTYPE html>
<html>
<head>
  <title>OTP Verification</title>
</head>
<body>
  <h2>Send OTP</h2>
  <input type="email" id="email" placeholder="Enter your email" />
  <button onclick="sendOTP()">Send OTP</button>
  <p id="sendMsg"></p>

  <h2>Verify OTP</h2>
  <input type="text" id="otp" placeholder="Enter OTP" />
  <button onclick="verifyOTP()">Verify OTP</button>
  <p id="verifyMsg"></p>

  <script>
    async function sendOTP() {
      const email = document.getElementById('email').value;
      const res = await fetch('https://tridex1.onrender.com/send-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      const data = await res.json();
      document.getElementById('sendMsg').innerText = data.message;
    }

    async function verifyOTP() {
      const email = document.getElementById('email').value;
      const otp = document.getElementById('otp').value;
      const res = await fetch('https://tridex1.onrender.com/verify-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, otp })
      });
      const data = await res.json();
      document.getElementById('verifyMsg').innerText = data.message;
    }
  </script>
</body>
</html>
