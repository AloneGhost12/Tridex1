<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Tridex</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding-bottom: 60px;
        }

        .orders-container {
            max-width: 1000px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 32px 24px;
        }

        .orders-title {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
            font-size: 1.8em;
            font-weight: 700;
            position: relative;
        }

        .orders-title:after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: #007bff;
            margin: 8px auto 0;
            border-radius: 2px;
        }

        .order-card {
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .order-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .order-header {
            background-color: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .order-id {
            font-weight: 600;
            color: #333;
        }

        .order-date {
            color: #666;
            font-size: 0.9em;
        }

        .order-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-processing {
            background-color: #cce5ff;
            color: #004085;
        }

        .status-shipped {
            background-color: #d4edda;
            color: #155724;
        }

        .status-delivered {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .status-cancelled {
            background-color: #f8d7da;
            color: #721c24;
        }

        .order-body {
            padding: 20px;
        }

        .order-items {
            margin-bottom: 20px;
        }

        .order-item {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .order-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .order-item img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-right: 15px;
            border-radius: 5px;
            background-color: #fff;
            padding: 5px;
        }

        .order-item-details {
            flex: 1;
        }

        .order-item-name {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .order-item-price {
            color: #007bff;
            font-weight: 500;
        }

        .order-summary {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .order-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .order-total-row {
            font-size: 1.1em;
            font-weight: 700;
            color: #333;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }

        .order-actions {
            margin-top: 20px;
            text-align: right;
        }

        .order-action-btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .order-action-btn:hover {
            background: #0069d9;
        }

        .empty-orders {
            text-align: center;
            padding: 50px 20px;
            color: #666;
        }

        .empty-orders i {
            font-size: 3em;
            color: #ccc;
            margin-bottom: 20px;
            display: block;
        }

        .shop-now-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
            margin-top: 20px;
            display: inline-block;
        }

        .shop-now-btn:hover {
            background: linear-gradient(135deg, #0056b3, #004494);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
        }

        /* Loading Animation */
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .orders-container {
                margin: 20px auto;
                padding: 24px 16px;
                max-width: 90%;
            }

            .orders-title {
                font-size: 1.5em;
            }

            .order-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .order-status {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading animation overlay -->
    <div id="loading-overlay" style="display:flex; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(255,255,255,0.7); z-index:99999; align-items:center; justify-content:center;">
        <div style="border:6px solid #f3f3f3; border-top:6px solid #007bff; border-radius:50%; width:48px; height:48px; animation:spin 1s linear infinite;"></div>
    </div>

    <div class="orders-container">
        <h1 class="orders-title">My Orders</h1>
        <div id="orders-list">
            <!-- Orders will be rendered here -->
            <div class="loading-orders" style="text-align:center; padding:30px;">
                <div style="display:inline-block; border:4px solid #f3f3f3; border-top:4px solid #007bff; border-radius:50%; width:30px; height:30px; animation:spin 1s linear infinite;"></div>
                <p style="margin-top:15px; color:#666;">Loading your orders...</p>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let orders = [];

        // Show/hide loading overlay
        function showLoading() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading-overlay').style.display = 'none';
        }

        // Initialize orders page
        async function initOrdersPage() {
            try {
                // Check if user is logged in
                const isLoggedIn = localStorage.getItem('isLoggedIn') || localStorage.getItem('token');
                const username = localStorage.getItem('username') || localStorage.getItem('currentUser');

                if (!isLoggedIn || !username) {
                    window.location.href = 'login.html';
                    return;
                }

                // Fetch user orders
                await fetchOrders(username);

                // Render orders
                renderOrders();
            } catch (error) {
                console.error('Error initializing orders page:', error);
                document.getElementById('orders-list').innerHTML = `
                    <div class="empty-orders">
                        <i>‚ö†Ô∏è</i>
                        <h3>Error Loading Orders</h3>
                        <p>There was an error loading your orders. Please try again later.</p>
                        <button onclick="window.location.reload()" class="order-action-btn">Retry</button>
                    </div>
                `;
            }
        }

        // Fetch user orders
        async function fetchOrders(username) {
            try {
                const response = await fetch(`https://tridex1.onrender.com/orders/user/${encodeURIComponent(username)}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'X-Username': username
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch orders');
                }

                orders = await response.json();
            } catch (error) {
                console.error('Error fetching orders:', error);
                orders = [];
            }
        }

        // Render orders
        function renderOrders() {
            const ordersContainer = document.getElementById('orders-list');

            // Clear loading indicator
            ordersContainer.innerHTML = '';

            // Check if there are orders
            if (!orders || orders.length === 0) {
                ordersContainer.innerHTML = `
                    <div class="empty-orders">
                        <i>üì¶</i>
                        <h3>No Orders Yet</h3>
                        <p>You haven't placed any orders yet. Start shopping to see your orders here.</p>
                        <button onclick="window.location.href='index.html'" class="shop-now-btn">Shop Now</button>
                    </div>
                `;
                return;
            }

            // Render each order
            orders.forEach(order => {
                const orderElement = document.createElement('div');
                orderElement.className = 'order-card';

                // Format date
                const orderDate = new Date(order.createdAt).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                // Get status class
                const statusClass = `status-${order.status.toLowerCase()}`;

                // Calculate order totals
                const subtotal = order.totalAmount - order.shippingFee - order.tax;

                orderElement.innerHTML = `
                    <div class="order-header">
                        <div class="order-id">Order #${order._id.substring(0, 8)}</div>
                        <div class="order-date">${orderDate}</div>
                        <div class="order-status ${statusClass}">${order.status}</div>
                    </div>
                    <div class="order-body">
                        <div class="order-items">
                            ${order.items.map(item => `
                                <div class="order-item">
                                    <img src="${item.image}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/60?text=No+Image'">
                                    <div class="order-item-details">
                                        <div class="order-item-name">${item.name}</div>
                                        <div class="order-item-price">‚Çπ${item.price} √ó ${item.quantity}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="order-summary">
                            <div class="order-row">
                                <span>Subtotal</span>
                                <span>‚Çπ${subtotal}</span>
                            </div>
                            <div class="order-row">
                                <span>Shipping</span>
                                <span>‚Çπ${order.shippingFee}</span>
                            </div>
                            <div class="order-row">
                                <span>Tax</span>
                                <span>‚Çπ${order.tax}</span>
                            </div>
                            <div class="order-row order-total-row">
                                <span>Total</span>
                                <span>‚Çπ${order.totalAmount}</span>
                            </div>
                        </div>
                        <div class="order-actions">
                            <button class="order-action-btn" onclick="viewOrderDetails('${order._id}')">View Details</button>
                        </div>
                    </div>
                `;

                ordersContainer.appendChild(orderElement);
            });
        }

        // View order details
        function viewOrderDetails(orderId) {
            // Redirect to order details page
            window.location.href = `order-details.html?id=${orderId}`;
        }

        // Initialize on page load
        window.addEventListener('load', function() {
            hideLoading();
            initOrdersPage();
        });

        window.addEventListener('beforeunload', function() {
            showLoading();
        });
    </script>
</body>
</html>
