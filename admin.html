 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/react-hot-toast@2.4.0/dist/index.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f7f7f7;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .action-buttons button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .ban-btn {
            background-color: #e74c3c;
            color: white;
        }

        .ban-btn:hover {
            background-color: #c0392b;
        }

        .verify-btn {
            background-color: #2ecc71;
            color: white;
        }

        .verify-btn:hover {
            background-color: #27ae60;
        }

        .delete-btn {
            background-color: #f39c12;
            color: white;
        }

        .delete-btn:hover {
            background-color: #e67e22;
        }

        .message-btn {
            background-color: #3498db;
            color: white;
        }

        .message-btn:hover {
            background-color: #2980b9;
        }

        .product-btn {
            background-color: #9b59b6;
            color: white;
        }

        .product-btn:hover {
            background-color: #8e44ad;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            max-width: 100%;
        }

        .modal-content h3 {
            margin-bottom: 10px;
        }

        .modal-content textarea,
        .modal-content select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .modal-content button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #2980b9;
        }

        .modal-button {
            background-color: #007bff;
        }

        .modal-button:hover {
            background-color: #0056b3;
        }

        .close-btn {
            background-color: #e74c3c;
        }

        .close-btn:hover {
            background-color: #c0392b;
        }

        .hidden {
            display: none;
        }

        .action-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Panel</h2>

        <!-- Action Buttons -->
        <div class="action-container">
            <button class="product-btn" onclick="openProductModal()">Product Options</button>
            <button class="message-btn" onclick="openMessageModal()">Send Message</button>
        </div>

        <div class="p-4">
            <h2 class="text-2xl font-bold mb-4">User List</h2>
            <table class="min-w-full border border-gray-200">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="border px-4 py-2">Username</th>
                        <th class="border px-4 py-2">Email</th>
                        <th class="border px-4 py-2">Phone</th>
                        <th class="border px-4 py-2">Age</th>
                        <th class="border px-4 py-2">Status</th>
                        <th class="border px-4 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody id="userList">
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </div>

        <!-- Modal for Product Options -->
        <div id="productModal" class="modal">
            <div class="modal-content">
                <h3 class="text-xl font-semibold mb-2">Product Options</h3>
                <button class="modal-button" onclick="addProduct()">Add Product</button>
                <button class="modal-button" onclick="editProduct()">Edit Product</button>
                <button class="close-btn" onclick="closeModal('productModal')">Close</button>
            </div>
        </div>

        <!-- Modal for Sending Messages -->
        <div id="messageModal" class="modal">
            <div class="modal-content">
                <h3 class="text-xl font-semibold mb-2">Send Message</h3>
                <textarea id="messageText" rows="4" class="w-full p-2 mb-2 border border-gray-300 rounded-md"></textarea>
                <select id="userSelect" class="w-full p-2 mb-2 border border-gray-300 rounded-md">
                    <!-- Options will be dynamically populated -->
                </select>
                <button class="modal-button" onclick="sendMessage()">Send</button>
                <button class="close-btn" onclick="closeModal('messageModal')">Close</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userList = document.getElementById("userList");

            // Fetch users from the backend
            const fetchUsers = async () => {
                try {
                    const res = await fetch('https://tridex1.onrender.com/users');
                    const data = await res.json();
                    displayUsers(data);
                } catch (error) {
                    toast.error("Failed to fetch users.");
                }
            };

            const displayUsers = (users) => {
                userList.innerHTML = "";
                users.forEach(user => {
                    const row = document.createElement("tr");

                    row.innerHTML = `
                        <td class="border px-4 py-2">${user.username}</td>
                        <td class="border px-4 py-2">${user.email}</td>
                        <td class="border px-4 py-2">${user.phone}</td>
                        <td class="border px-4 py-2">${user.age}</td>
                        <td class="border px-4 py-2">${user.banned ? 'Banned' : 'Active'}</td>
                        <td class="border px-4 py-2 space-y-1 action-buttons">
                            <button class="ban-btn" onclick="banUser('${user._id}', ${user.banned})">
                                ${user.banned ? 'Unban' : 'Ban'}
                            </button>
                            <button class="delete-btn" onclick="deleteUser('${user._id}')">Delete</button>
                            <button class="verify-btn" onclick="toggleVerifyUser('${user._id}', ${user.verified})">
                                ${user.verified ? 'Unverify' : 'Verify'}
                            </button>
                        </td>
                    `;
                    userList.appendChild(row);
                });
            };

            const openMessageModal = () => {
                document.getElementById('messageModal').classList.remove('hidden');
            };

            const sendMessage = async () => {
                const message = document.getElementById('messageText').value;
                const userId = document.getElementById('userSelect').value;

                if (!message || !userId) {
                    alert("Please enter a message and select a user.");
                    return;
                }

                try {
                    const res = await fetch('https://tridex1.onrender.com/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ userId, message })
                    });

                    if (res.ok) {
                        toast.success("Message sent successfully");
                        closeModal('messageModal');
                    } else {
                        toast.error("Failed to send message.");
                    }
                } catch (error) {
                    toast.error("Failed to send message.");
                }
            };

            const openProductModal = () => {
                document.getElementById('productModal').classList.remove('hidden');
            };

            const addProduct = () => {
                // Add logic for adding a product
                alert("Product Added!");
            };

            const editProduct = () => {
                // Add logic for editing a product
                alert("Product Edited!");
            };

            const closeModal = (modalId) => {
                document.getElementById(modalId).classList.add('hidden');
            };

            fetchUsers(); // Initial fetch on page load
        });
    </script>
</body>
</html>
