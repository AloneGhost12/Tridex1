 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-color: #f1f1f1;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-color: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: var(--card-color);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .nav-buttons button, .mode-toggle {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .mode-toggle {
      background-color: #555;
    }

    main {
      padding: 2rem;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .card {
      background-color: var(--card-color);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      background-color: #28a745;
    }

    .user-details {
      display: flex;
      flex-direction: column;
    }

    .user-details div {
      margin-bottom: 0.5rem;
    }

    .user-table td, .user-table th {
      padding: 10px;
    }

    .user-table {
      width: 100%;
      border-collapse: collapse;
    }

    .user-table th {
      background-color: #f1f1f1;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-buttons">
      <button onclick="showSection('users')">Users</button>
      <button onclick="showSection('messages')">Messages</button>
      <button onclick="showSection('products')">Add Product</button>
    </div>
    <button class="mode-toggle" onclick="toggleMode()">ðŸŒ— Mode</button>
  </header>

  <main>
    <section id="users" class="section active">
      <div class="card">
        <h2>User Management</h2>
        <table class="user-table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Age</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="user-list">
            <!-- User details will be rendered here -->
          </tbody>
        </table>
      </div>
    </section>

    <section id="messages" class="section">
      <div class="card">
        <h2>Send Message</h2>
        <form id="message-form">
          <input type="email" placeholder="User Email" required><br>
          <textarea placeholder="Your message here..." rows="5" required></textarea><br>
          <button type="submit">Send</button>
        </form>
      </div>
    </section>

    <section id="products" class="section">
      <div class="card">
        <h2>Add New Product</h2>
        <form id="product-form">
          <input type="text" placeholder="Product Name" required><br>
          <input type="number" placeholder="Price" required><br>
          <textarea placeholder="Description" rows="4"></textarea><br>
          <input type="file" accept="image/*" required><br>
          <input type="url" placeholder="Product Link" required><br>
          <button type="submit">Add Product</button>
        </form>
      </div>
    </section>
  </main>

  <script>
    let users = [];

    async function fetchUsers() {
      try {
        const res = await fetch('https://tridex1.onrender.com/users');
        if (!res.ok) throw new Error('Failed to fetch users.');
        users = await res.json();
        renderUsers();
      } catch (e) {
        console.error(e);
        alert('Failed to load users.');
        users = [];
        renderUsers();
      }
    }

    function renderUsers() {
      const tbody = document.getElementById('user-list');
      tbody.innerHTML = '';
      users.forEach(user => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${user.username}</td>
          <td>${user.email}</td>
          <td>${user.phone}</td>
          <td>${user.age}</td>
          <td>${user.banned ? 'Banned' : 'Active'}</td>
          <td>
            <button onclick="toggleUserStatus('${user._id}', 'ban')">${user.banned ? 'Unban' : 'Ban'}</button>
            <button onclick="deleteUser('${user._id}')">Delete</button>
            <button onclick="toggleUserStatus('${user._id}', 'verify')">${user.verified ? 'Unverify' : 'Verify'}</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function toggleUserStatus(userId, action) {
      try {
        const method = action === 'ban' ? 'PUT' : 'PUT';
        const url = `https://tridex1.onrender.com/users/${userId}/${action}`;
        const res = await fetch(url, { method });
        if (!res.ok) throw new Error(`Failed to ${action} user.`);
        fetchUsers();
      } catch (e) {
        console.error(e);
        alert(`Failed to ${action} user.`);
      }
    }

    async function deleteUser(userId) {
      try {
        const res = await fetch(`https://tridex1.onrender.com/users/${userId}`, { method: 'DELETE' });
        if (!res.ok) throw new Error('Failed to delete user.');
        fetchUsers();
      } catch (e) {
        console.error(e);
        alert('Failed to delete user.');
      }
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }

    window.onload = () => {
      fetchUsers();
    };
  </script>
</body>
</html>
