 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        nav {
            background-color: #222;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: #444;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .section {
            width: 48%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hidden */
        }

        .section h2 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
        }

        th, td {
            padding: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        .message-box {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .message-box input, .message-box textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .message-box button {
            align-self: flex-start;
            background-color: #007BFF;
        }
    </style>
</head>
<body>

<header>
    <h1>Admin Panel</h1>
</header>

<nav>
    <a href="javascript:void(0);" onclick="showSection('products-section')">Products</a>
    <a href="javascript:void(0);" onclick="showSection('users-section')">Users</a>
    <a href="javascript:void(0);" onclick="showSection('message-section')">Send Message</a>
</nav>

<div class="container">
    <!-- Product Management Section -->
    <div class="section" id="products-section">
        <h2>Product Management</h2>
        <button onclick="addProduct()">Add Product</button>
        <table id="products-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic Product Data will be injected here -->
            </tbody>
        </table>
    </div>

    <!-- User Management Section -->
    <div class="section" id="users-section">
        <h2>User Management</h2>
        <table id="users-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic User Data will be injected here -->
            </tbody>
        </table>
    </div>

    <!-- Message Sending Section -->
    <div class="section" id="message-section">
        <h2>Send Message to Users</h2>
        <div class="message-box">
            <input type="email" id="message-email" placeholder="User's Email">
            <textarea id="message-content" rows="5" placeholder="Enter your message..."></textarea>
            <button onclick="sendMessage()">Send Message</button>
        </div>
    </div>
</div>

<script>
// Admin Panel JavaScript Functionality
const apiUrl = 'https://tridex1.onrender.com';

function showSection(sectionId) {
    // Hide all sections
    const sections = document.querySelectorAll('.section');
    sections.forEach(section => {
        section.style.display = 'none';
    });

    // Show the selected section
    const selectedSection = document.getElementById(sectionId);
    if (selectedSection) {
        selectedSection.style.display = 'block';
    }
}

async function fetchProducts() {
    const response = await fetch(`${apiUrl}/products`);
    const products = await response.json();
    const productsTableBody = document.getElementById('products-table').getElementsByTagName('tbody')[0];
    productsTableBody.innerHTML = '';
    products.forEach(product => {
        const row = productsTableBody.insertRow();
        row.innerHTML = `
            <td>${product.name}</td>
            <td>${product.desc}</td>
            <td>${product.price}</td>
            <td>
                <button onclick="deleteProduct('${product._id}')">Delete</button>
            </td>
        `;
    });
}

async function fetchUsers() {
    const response = await fetch(`${apiUrl}/users`);
    const users = await response.json();
    const usersTableBody = document.getElementById('users-table').getElementsByTagName('tbody')[0];
    usersTableBody.innerHTML = '';
    users.forEach(user => {
        const row = usersTableBody.insertRow();
        row.innerHTML = `
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>
                <button onclick="banUser('${user._id}')">Ban</button>
                <button onclick="unbanUser('${user._id}')">Unban</button>
                <button onclick="verifyUser('${user._id}')">Verify</button>
                <button onclick="unverifyUser('${user._id}')">Unverify</button>
                <button onclick="deleteUser('${user._id}')">Delete</button>
            </td>
        `;
    });
}

async function sendMessage() {
    const email = document.getElementById('message-email').value;
    const content = document.getElementById('message-content').value;

    if (!email || !content) {
        alert('Please provide an email and a message!');
        return;
    }

    const response = await fetch(`${apiUrl}/send-message`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, content })
    });

    if (response.ok) {
        alert('Message sent!');
        document.getElementById('message-email').value = '';
        document.getElementById('message-content').value = '';
    } else {
        alert('Failed to send message!');
    }
}

async function banUser(userId) {
    const response = await fetch(`${apiUrl}/users/${userId}/ban`, { method: 'PUT' });
    if (response.ok) {
        alert('User banned');
        fetchUsers();
    }
}

async function unbanUser(userId) {
    const response = await fetch(`${apiUrl}/users/${userId}/unban`, { method: 'PUT' });
    if (response.ok) {
        alert('User unbanned');
        fetchUsers();
    }
}

async function verifyUser(userId) {
    const response = await fetch(`${apiUrl}/users/${userId}/verify`, { method: 'PUT' });
    if (response.ok) {
        alert('User verified');
        fetchUsers();
    }
}

async function unverifyUser(userId) {
    const response = await fetch(`${apiUrl}/users/${userId}/unverify`, { method: 'PUT' });
    if (response.ok) {
        alert('User unverified');
        fetchUsers();
    }
}

async function deleteUser(userId) {
    const response = await fetch(`${apiUrl}/users/${userId}`, { method: 'DELETE' });
    if (response.ok) {
        alert('User deleted');
        fetchUsers();
    }
}

async function deleteProduct(productId) {
    const response = await fetch(`${apiUrl}/products/${productId}`, { method: 'DELETE' });
    if (response.ok) {
        alert('Product deleted');
        fetchProducts();
    }
}

async function addProduct() {
    alert("Product addition feature coming soon!");
}

fetchProducts();
fetchUsers();
</script>

</body>
</html>
