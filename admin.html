<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .title {
            text-align: center;
            margin-bottom: 30px;
        }

        .table-container {
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: #aaa;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Admin Panel</h2>

        <!-- User Management Table -->
        <div class="table-container">
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic User rows will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Action Buttons -->
        <div class="actions">
            <button id="productBtn" onclick="openProductModal()">Add Product</button>
            <button id="messageBtn" onclick="openMessageModal()">Send Message</button>
        </div>

        <!-- Product Modal -->
        <div id="productModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn" onclick="closeProductModal()">×</span>
                <h3>Add Product</h3>
                <form id="productForm">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" name="productName" required><br>
                    <label for="productDetails">Product Details:</label>
                    <textarea id="productDetails" name="productDetails" required></textarea><br>
                    <label for="productImage">Product Image:</label>
                    <input type="file" id="productImage" name="productImage" required><br>
                    <button type="submit">Add Product</button>
                </form>
            </div>
        </div>

        <!-- Message Modal -->
        <div id="messageModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn" onclick="closeMessageModal()">×</span>
                <h3>Send Message</h3>
                <form id="messageForm">
                    <label for="userSelect">Select User:</label>
                    <select id="userSelect" name="userId">
                        <!-- Options will be added dynamically -->
                    </select><br>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea><br>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Sample data for users (you can replace this with dynamic data from your API)
        const users = [
            { id: 1, username: 'JohnDoe', email: 'john@example.com', status: 'Active' },
            { id: 2, username: 'JaneDoe', email: 'jane@example.com', status: 'Banned' },
        ];

        // Function to render the user table
        function renderUserTable() {
            const tableBody = document.querySelector('#userTable tbody');
            tableBody.innerHTML = ''; // Clear existing table rows
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.status}</td>
                    <td>
                        <button onclick="banUser(${user.id})">${user.status === 'Active' ? 'Ban' : 'Unban'}</button>
                        <button onclick="deleteUser(${user.id})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to ban/unban a user
        function banUser(userId) {
            const user = users.find(u => u.id === userId);
            if (user) {
                user.status = user.status === 'Active' ? 'Banned' : 'Active';
                renderUserTable();
            }
        }

        // Function to delete a user
        function deleteUser(userId) {
            const index = users.findIndex(u => u.id === userId);
            if (index !== -1) {
                users.splice(index, 1);
                renderUserTable();
            }
        }

        // Function to open the product modal
        function openProductModal() {
            document.getElementById('productModal').classList.remove('hidden');
        }

        // Function to close the product modal
        function closeProductModal() {
            document.getElementById('productModal').classList.add('hidden');
        }

        // Function to open the message modal
        function openMessageModal() {
            const userSelect = document.getElementById('userSelect');
            userSelect.innerHTML = ''; // Clear previous options
            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user.id;
                option.textContent = user.username;
                userSelect.appendChild(option);
            });
            document.getElementById('messageModal').classList.remove('hidden');
        }

        // Function to close the message modal
        function closeMessageModal() {
            document.getElementById('messageModal').classList.add('hidden');
        }

        // Handle form submission for adding product
        document.getElementById('productForm')?.addEventListener('submit', function (event) {
            event.preventDefault();
            const productName = document.getElementById('productName').value;
            const productDetails = document.getElementById('productDetails').value;
            const productImage = document.getElementById('productImage').files[0];

            // Process product data (e.g., upload the product image, store data in the database)
            console.log('Product Added:', productName, productDetails, productImage);
            closeProductModal();
        });

        // Handle form submission for sending message
        document.getElementById('messageForm')?.addEventListener('submit', function (event) {
            event.preventDefault();
            const userId = document.getElementById('userSelect').value;
            const message = document.getElementById('message').value;

            // Send message to the selected user (you can implement the API call to send the message)
            console.log(`Message sent to User ID: ${userId} - ${message}`);
            closeMessageModal();
        });

        // Initially render the user table
        renderUserTable();
    </script>
</body>
</html>
