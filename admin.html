 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-color: #f1f1f1;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-color: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: var(--card-color);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .nav-buttons button, .mode-toggle {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .mode-toggle {
      background-color: #555;
    }

    main {
      padding: 2rem;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .card {
      background-color: var(--card-color);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      background-color: #28a745;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-buttons">
      <button onclick="showSection('users')">Users</button>
      <button onclick="showSection('messages')">Messages</button>
      <button onclick="showSection('products')">Add Product</button>
    </div>
    <button class="mode-toggle" onclick="toggleMode()">ðŸŒ— Mode</button>
  </header>

  <main>
    <section id="users" class="section active">
      <div class="card">
        <h2>User Management</h2>
        <p>List and manage users here.</p>
        <div id="user-list"></div>
      </div>
    </section>

    <section id="messages" class="section">
      <div class="card">
        <h2>Send Message</h2>
        <form id="message-form">
          <input type="email" id="user-email" placeholder="User Email" required><br>
          <textarea id="message" placeholder="Your message here..." rows="5" required></textarea><br>
          <button type="submit">Send</button>
        </form>
      </div>
    </section>

    <section id="products" class="section">
      <div class="card">
        <h2>Add New Product</h2>
        <form id="product-form">
          <input type="text" id="product-name" placeholder="Product Name" required><br>
          <input type="number" id="price" placeholder="Price" required><br>
          <textarea id="description" placeholder="Description" rows="4"></textarea><br>
          <input type="file" id="image" accept="image/*" required><br>
          <input type="url" id="product-link" placeholder="Product Link (Optional)" /><br>
          <button type="submit">Add Product</button>
        </form>
      </div>
    </section>
  </main>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Handle sending message
    document.getElementById('message-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('user-email').value;
      const message = document.getElementById('message').value;
      try {
        await fetch('https://tridex1.onrender.com/messages', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, message })
        });
        alert('Message sent successfully!');
      } catch (error) {
        alert('Failed to send message. Please try again later.');
      }
    });

    // Handle adding product
    document.getElementById('product-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('product-name').value;
      const price = document.getElementById('price').value;
      const description = document.getElementById('description').value;
      const image = document.getElementById('image').files[0];
      const productLink = document.getElementById('product-link').value;

      if (!image) {
        alert('Please upload an image for the product.');
        return;
      }

      const formData = new FormData();
      formData.append('name', name);
      formData.append('price', price);
      formData.append('description', description);
      formData.append('image', image);
      formData.append('productLink', productLink);

      try {
        await fetch('https://tridex1.onrender.com/products', {
          method: 'POST',
          body: formData
        });
        alert('Product added successfully!');
      } catch (error) {
        alert('Failed to add product. Please try again later.');
      }
    });

    // Load users and display them
    async function loadUsers() {
      try {
        const res = await fetch('https://tridex1.onrender.com/users');
        const users = await res.json();
        const userList = document.getElementById('user-list');
        userList.innerHTML = '';
        users.forEach(user => {
          const userElement = document.createElement('div');
          userElement.innerHTML = `<p>${user.username} (${user.email})</p>`;
          userList.appendChild(userElement);
        });
      } catch (error) {
        alert('Failed to load users.');
      }
    }

    window.onload = () => {
      loadUsers();
    };
  </script>
</body>
</html>
