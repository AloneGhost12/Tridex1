 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/react-hot-toast@2.4.0/dist/index.min.js"></script>
    <style>
        /* Basic reset and body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            font-size: 2rem;
            color: #333;
        }

        /* Action Buttons */
        .action-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .action-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-container button:hover {
            background-color: #45a049;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Action buttons within table */
        .action-buttons button {
            background-color: #2196F3;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 8px;
            transition: background-color 0.3s ease;
        }

        .action-buttons button:hover {
            background-color: #0b7dda;
        }

        .ban-btn {
            background-color: #f44336;
        }

        .ban-btn:hover {
            background-color: #d32f2f;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .modal-content button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .modal-content button:hover {
            background-color: #45a049;
        }

        .close-btn {
            background-color: #f44336;
            width: 100%;
        }

        .close-btn:hover {
            background-color: #d32f2f;
        }

        .hidden {
            display: none;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .modal-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .modal-button:hover {
            background-color: #45a049;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            table, th, td {
                font-size: 0.9rem;
            }

            .action-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .action-container button {
                width: 100%;
                margin-bottom: 10px;
            }

            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Panel</h2>

        <!-- Action Buttons -->
        <div class="action-container">
            <button class="product-btn" onclick="openProductModal()">Product Options</button>
            <button class="message-btn" onclick="openMessageModal()">Send Message</button>
        </div>

        <div class="p-4">
            <h2 class="text-2xl font-bold mb-4">User List</h2>
            <table class="min-w-full border border-gray-200">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="border px-4 py-2">Username</th>
                        <th class="border px-4 py-2">Email</th>
                        <th class="border px-4 py-2">Phone</th>
                        <th class="border px-4 py-2">Age</th>
                        <th class="border px-4 py-2">Status</th>
                        <th class="border px-4 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody id="userList">
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </div>

        <!-- Modal for Product Options -->
        <div id="productModal" class="modal hidden">
            <div class="modal-content">
                <h3 class="text-xl font-semibold mb-2">Product Options</h3>
                <button class="modal-button" onclick="addProduct()">Add Product</button>
                <button class="modal-button" onclick="editProduct()">Edit Product</button>
                <button class="close-btn" onclick="closeModal('productModal')">Close</button>
            </div>
        </div>

        <!-- Modal for Sending Messages -->
        <div id="messageModal" class="modal hidden">
            <div class="modal-content">
                <h3 class="text-xl font-semibold mb-2">Send Message</h3>
                <textarea id="messageText" rows="4" class="w-full p-2 mb-2 border border-gray-300 rounded-md"></textarea>
                <select id="userSelect" class="w-full p-2 mb-2 border border-gray-300 rounded-md">
                    <!-- Options will be dynamically populated -->
                </select>
                <button class="modal-button" onclick="sendMessage()">Send</button>
                <button class="close-btn" onclick="closeModal('messageModal')">Close</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userList = document.getElementById("userList");

            // Fetch users from the backend
            const fetchUsers = async () => {
                try {
                    const res = await fetch('https://tridex1.onrender.com/users');
                    const data = await res.json();
                    displayUsers(data);
                } catch (error) {
                    toast.error("Failed to fetch users.");
                }
            };

            const displayUsers = (users) => {
                userList.innerHTML = "";
                users.forEach(user => {
                    const row = document.createElement("tr");

                    row.innerHTML = `
                        <td class="border px-4 py-2">${user.username}</td>
                        <td class="border px-4 py-2">${user.email}</td>
                        <td class="border px-4 py-2">${user.phone}</td>
                        <td class="border px-4 py-2">${user.age}</td>
                        <td class="border px-4 py-2">${user.banned ? 'Banned' : 'Active'}</td>
                        <td class="border px-4 py-2 space-y-1 action-buttons">
                            <button class="ban-btn" onclick="banUser('${user._id}', ${user.banned})">
                                ${user.banned ? 'Unban' : 'Ban'}
                            </button>
                            <button class="delete-btn" onclick="deleteUser('${user._id}')">Delete</button>
                            <button class="verify-btn" onclick="toggleVerifyUser('${user._id}', ${user.verified})">
                                ${user.verified ? 'Unverify' : 'Verify'}
                            </button>
                        </td>
                    `;
                    userList.appendChild(row);
                });
            };

            const openMessageModal = () => {
                document.getElementById('messageModal').classList.remove('hidden');
            };

            const sendMessage = async () => {
                const message = document.getElementById('messageText').value;
                const userId = document.getElementById('userSelect').value;

                if (!message || !userId) {
                    alert("Please enter a message and select a user.");
                    return;
                }

                try {
                    const res = await fetch('https://tridex1.onrender.com/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ userId, message })
                    });

                    if (res.ok) {
                        toast.success("Message sent successfully");
                        closeModal('messageModal');
                    } else {
                        toast.error("Failed to send message.");
                    }
                } catch (error) {
                    toast.error("Failed to send message.");
                }
            };

            const openProductModal = () => {
                document.getElementById('productModal').classList.remove('hidden');
            };

            const addProduct = () => {
                alert("Product Added!");
            };

            const editProduct = () => {
                alert("Product Edited!");
            };

            const closeModal = (modalId) => {
                document.getElementById(modalId).classList.add('hidden');
            };

            // Define user management functions
            const banUser = (userId, isBanned) => {
                // Add backend API logic to ban/unban user
                alert(isBanned ? "User unbanned" : "User banned");
            };

            const toggleVerifyUser = (userId, isVerified) => {
                // Add backend API logic to verify/unverify user
                alert(isVerified ? "User unverified" : "User verified");
            };

            const deleteUser = (userId) => {
                // Add backend API logic to delete user
                alert("User deleted");
            };

            fetchUsers(); // Initial fetch on page load
        });
    </script>
</body>
</html>
