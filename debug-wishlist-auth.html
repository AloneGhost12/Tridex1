<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Wishlist Authentication - Tridex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .debug-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .debug-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #007bff;
        }
        
        .debug-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .debug-section h3 {
            margin-top: 0;
            color: #333;
        }
        
        .status {
            padding: 5px 10px;
            border-radius: 3px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .debug-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        .debug-button:hover {
            background: #0056b3;
        }
        
        .debug-output {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        
        .login-link {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            font-weight: bold;
        }
        
        .login-link:hover {
            background: #218838;
            color: white;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <div class="debug-header">
            <h1>üîç Wishlist Authentication Debug</h1>
            <p>Diagnosing why you can't create wishlists</p>
        </div>

        <div class="debug-section">
            <h3>1. Authentication Status</h3>
            <div id="auth-status"></div>
        </div>

        <div class="debug-section">
            <h3>2. LocalStorage Data</h3>
            <div id="localstorage-data"></div>
        </div>

        <div class="debug-section">
            <h3>3. Server Connection Test</h3>
            <button class="debug-button" onclick="testServerConnection()">Test Server</button>
            <div id="server-test-results"></div>
        </div>

        <div class="debug-section">
            <h3>4. User Profile Test</h3>
            <button class="debug-button" onclick="testUserProfile()">Test User Profile</button>
            <div id="profile-test-results"></div>
        </div>

        <div class="debug-section">
            <h3>5. Wishlist Creation Test</h3>
            <input type="text" id="test-wishlist-name" placeholder="Test Wishlist Name" style="padding: 8px; margin: 5px; width: 200px;">
            <button class="debug-button" onclick="testCreateWishlist()">Test Create Wishlist</button>
            <div id="create-test-results"></div>
        </div>

        <div class="debug-section">
            <h3>6. Console Output</h3>
            <div id="console-output" class="debug-output">
                Debug console started...
            </div>
        </div>

        <div class="debug-section" style="text-align: center;">
            <h3>Quick Actions</h3>
            <a href="login.html" class="login-link">üîë Login Page</a>
            <a href="wishlist.html" class="login-link">‚ù§Ô∏è Wishlist Page</a>
        </div>
    </div>

    <script>
        // Console monitoring
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;
        const consoleOutput = document.getElementById('console-output');
        
        function addToConsole(type, message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span style="color: #666;">[${timestamp}]</span> <span style="color: ${type === 'error' ? 'red' : type === 'warn' ? 'orange' : 'blue'};">[${type.toUpperCase()}]</span> ${message}`;
            consoleOutput.appendChild(logEntry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            addToConsole('log', args.join(' '));
        };
        
        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            addToConsole('error', args.join(' '));
        };
        
        console.warn = function(...args) {
            originalConsoleWarn.apply(console, args);
            addToConsole('warn', args.join(' '));
        };

        // Get base URL function
        function getBaseUrl() {
            return window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                ? 'http://localhost:3000'
                : 'https://tridex-backend.onrender.com';
        }

        // Check authentication status
        function checkAuthStatus() {
            const authStatus = document.getElementById('auth-status');
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const username = localStorage.getItem('username');
            const userId = localStorage.getItem('userId');
            const token = localStorage.getItem('token');
            
            let html = '';
            
            if (isLoggedIn) {
                html += `<div>‚úÖ User is logged in <span class="status success">LOGGED IN</span></div>`;
            } else {
                html += `<div>‚ùå User is not logged in <span class="status error">NOT LOGGED IN</span></div>`;
            }
            
            if (username) {
                html += `<div>‚úÖ Username: ${username} <span class="status success">FOUND</span></div>`;
            } else {
                html += `<div>‚ùå No username found <span class="status error">MISSING</span></div>`;
            }
            
            if (userId) {
                html += `<div>‚úÖ User ID: ${userId} <span class="status success">FOUND</span></div>`;
            } else {
                html += `<div>‚ùå No user ID found <span class="status error">MISSING</span></div>`;
            }
            
            if (token) {
                html += `<div>‚úÖ Token exists <span class="status success">FOUND</span></div>`;
            } else {
                html += `<div>‚ö†Ô∏è No token found <span class="status warning">MISSING</span></div>`;
            }
            
            authStatus.innerHTML = html;
        }

        // Show localStorage data
        function showLocalStorageData() {
            const localStorageData = document.getElementById('localstorage-data');
            const relevantKeys = ['isLoggedIn', 'username', 'userId', 'token', 'currentUser', 'verified', 'isGoogleUser'];
            
            let html = '<div class="debug-output">';
            relevantKeys.forEach(key => {
                const value = localStorage.getItem(key);
                html += `${key}: ${value || 'null'}\n`;
            });
            html += '</div>';
            
            localStorageData.innerHTML = html;
        }

        // Test server connection
        async function testServerConnection() {
            const results = document.getElementById('server-test-results');
            results.innerHTML = '<div>Testing server connection...</div>';
            
            try {
                const baseUrl = getBaseUrl();
                console.log('Testing server connection to:', baseUrl);
                
                const response = await fetch(`${baseUrl}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    results.innerHTML = `<div>‚úÖ Server is reachable at ${baseUrl} <span class="status success">CONNECTED</span></div>`;
                } else {
                    results.innerHTML = `<div>‚ö†Ô∏è Server responded with status ${response.status} <span class="status warning">PARTIAL</span></div>`;
                }
            } catch (error) {
                console.error('Server connection test failed:', error);
                results.innerHTML = `<div>‚ùå Server connection failed: ${error.message} <span class="status error">FAILED</span></div>`;
            }
        }

        // Test user profile
        async function testUserProfile() {
            const results = document.getElementById('profile-test-results');
            const username = localStorage.getItem('username');
            
            if (!username) {
                results.innerHTML = '<div>‚ùå No username found - cannot test profile <span class="status error">FAILED</span></div>';
                return;
            }
            
            results.innerHTML = '<div>Testing user profile...</div>';
            
            try {
                const baseUrl = getBaseUrl();
                console.log('Testing user profile for:', username);
                
                const response = await fetch(`${baseUrl}/profile/${username}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Profile data:', data);
                    results.innerHTML = `<div>‚úÖ User profile found <span class="status success">FOUND</span></div>
                                       <div class="debug-output">User ID: ${data._id}\nUsername: ${data.username}\nVerified: ${data.verified}</div>`;
                    
                    // Update localStorage with correct userId if missing
                    if (!localStorage.getItem('userId') && data._id) {
                        localStorage.setItem('userId', data._id);
                        console.log('Updated localStorage with userId:', data._id);
                    }
                } else {
                    results.innerHTML = `<div>‚ùå Profile not found (${response.status}) <span class="status error">NOT FOUND</span></div>`;
                }
            } catch (error) {
                console.error('Profile test failed:', error);
                results.innerHTML = `<div>‚ùå Profile test failed: ${error.message} <span class="status error">FAILED</span></div>`;
            }
        }

        // Test wishlist creation
        async function testCreateWishlist() {
            const results = document.getElementById('create-test-results');
            const name = document.getElementById('test-wishlist-name').value.trim();
            
            if (!name) {
                results.innerHTML = '<div>‚ùå Please enter a wishlist name <span class="status error">INVALID INPUT</span></div>';
                return;
            }
            
            const userId = localStorage.getItem('userId');
            if (!userId) {
                results.innerHTML = '<div>‚ùå No user ID found - run profile test first <span class="status error">NO USER ID</span></div>';
                return;
            }
            
            results.innerHTML = '<div>Testing wishlist creation...</div>';
            
            try {
                const baseUrl = getBaseUrl();
                console.log('Testing wishlist creation with userId:', userId);
                
                const response = await fetch(`${baseUrl}/wishlists`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'userid': userId
                    },
                    body: JSON.stringify({
                        name: name,
                        description: 'Test wishlist created from debug page'
                    })
                });
                
                const data = await response.json();
                console.log('Wishlist creation response:', data);
                
                if (response.ok) {
                    results.innerHTML = `<div>‚úÖ Wishlist created successfully! <span class="status success">SUCCESS</span></div>
                                       <div class="debug-output">Wishlist ID: ${data.wishlist._id}\nName: ${data.wishlist.name}</div>`;
                } else {
                    results.innerHTML = `<div>‚ùå Wishlist creation failed: ${data.message} <span class="status error">FAILED</span></div>
                                       <div class="debug-output">Status: ${response.status}\nError: ${JSON.stringify(data, null, 2)}</div>`;
                }
            } catch (error) {
                console.error('Wishlist creation test failed:', error);
                results.innerHTML = `<div>‚ùå Wishlist creation test failed: ${error.message} <span class="status error">FAILED</span></div>`;
            }
        }

        // Initialize debug page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Starting wishlist authentication debug...');
            checkAuthStatus();
            showLocalStorageData();
        });
    </script>
</body>
</html>
