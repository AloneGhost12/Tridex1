<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="auth.css">
    <style>
        .reset-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 32px 24px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .reset-container h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        .reset-container label {
            display: block;
            margin-top: 14px;
            margin-bottom: 6px;
            font-weight: 500;
        }
        .reset-container input {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .reset-container button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 12px;
        }
        .reset-container button:hover {
            background: #0056b3;
        }
        .reset-container .success {
            color: green;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Password</h2>
        <form id="reset-form">
            <label for="reset-username">New Username</label>
            <input type="text" id="reset-username" required>
            <label for="reset-password">New Password</label>
            <input type="password" id="reset-password" required>
            <button type="submit">Reset</button>
        </form>
        <div id="reset-success" class="success" style="display:none;">Password and username updated! <a href="login.html">Go to Login</a></div>
    </div>
    <script>
        document.getElementById('reset-form').onsubmit = function(e) {
            e.preventDefault();
            const username = document.getElementById('reset-username').value.trim();
            const password = document.getElementById('reset-password').value;
            localStorage.setItem('profileUsername', username);
            localStorage.setItem('profilePassword', password);
            document.getElementById('reset-success').style.display = 'block';
        };
    </script>
</body>
</html>
