<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding-bottom: 20px;
        }

        /* Cart Container */
        .cart-container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 32px 24px;
            transition: all 0.3s ease;
        }

        /* Cart Title */
        .cart-title {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
            font-size: 1.8em;
            font-weight: 700;
            position: relative;
        }

        .cart-title:after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: #007bff;
            margin: 8px auto 0;
            border-radius: 2px;
        }

        /* Cart Items */
        .cart-item {
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid #eee;
            padding: 20px 0;
            transition: all 0.2s ease;
        }

        .cart-item:hover {
            background-color: #f9f9f9;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* Product Image */
        .cart-item img {
            width: 90px;
            height: 90px;
            object-fit: contain;
            border-radius: 8px;
            background: #f9f9f9;
            padding: 5px;
            border: 1px solid #eee;
            transition: transform 0.3s ease;
        }

        .cart-item img:hover {
            transform: scale(1.05);
        }

        /* Product Details */
        .cart-item-details {
            flex: 1;
            min-width: 0; /* Prevent flex item from overflowing */
        }

        .cart-item-name {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 6px;
            color: #333;
            /* Prevent long product names from breaking layout */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .cart-item-price {
            color: #007bff;
            margin-top: 4px;
            font-weight: 500;
            font-size: 1.05em;
        }

        /* Cart Item Actions */
        .cart-item-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Buy Now Button */
        .buy-now-btn {
            background: linear-gradient(135deg, #28a745, #218838);
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(40, 167, 69, 0.3);
        }

        .buy-now-btn:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.4);
        }

        .buy-now-btn:active {
            transform: translateY(1px);
        }

        /* Remove Button */
        .cart-remove-btn {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(220, 53, 69, 0.3);
        }

        .cart-remove-btn:hover {
            background: linear-gradient(135deg, #c82333, #bd2130);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(220, 53, 69, 0.4);
        }

        .cart-remove-btn:active {
            transform: translateY(1px);
        }

        /* Empty Cart Message */
        .cart-empty {
            text-align: center;
            color: #888;
            margin: 50px 0;
            font-size: 1.1em;
            padding: 20px;
            border: 1px dashed #ccc;
            border-radius: 8px;
            background: #f9f9f9;
        }

        /* Cart Total */
        .cart-total {
            text-align: right;
            font-size: 1.3em;
            font-weight: 700;
            margin-top: 30px;
            color: #333;
            padding: 10px 0;
            border-top: 2px solid #eee;
        }

        /* Cart Actions */
        .cart-actions {
            text-align: right;
            margin-top: 20px;
        }

        .cart-actions button,
        .continue-shopping-btn {
            background: linear-gradient(135deg, #28a745, #218838);
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 12px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cart-actions button:hover,
        .continue-shopping-btn:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.4);
        }

        .continue-shopping-btn {
            background: linear-gradient(135deg, #007bff, #0069d9);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        .continue-shopping-btn:hover {
            background: linear-gradient(135deg, #0069d9, #0056b3);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
        }

        /* Loading Animation */
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .cart-container {
                margin: 20px auto;
                padding: 24px 16px;
                max-width: 90%;
            }

            .cart-title {
                font-size: 1.5em;
            }

            .cart-item {
                padding: 15px 0;
                gap: 15px;
            }

            .cart-item img {
                width: 70px;
                height: 70px;
            }

            .cart-item-name {
                font-size: 1em;
            }

            .cart-total {
                font-size: 1.2em;
            }

            .cart-actions button,
            .continue-shopping-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            .cart-container {
                margin: 15px auto;
                padding: 16px 12px;
                max-width: 95%;
            }

            .cart-title {
                font-size: 1.3em;
                margin-bottom: 20px;
            }

            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px 10px;
                gap: 10px;
                position: relative;
            }

            .cart-item img {
                width: 80px;
                height: 80px;
                margin: 0 auto;
                display: block;
            }

            .cart-item-details {
                width: 100%;
                text-align: center;
            }

            .cart-item-name {
                white-space: normal;
                font-size: 0.95em;
                margin-bottom: 4px;
            }

            .cart-item-actions {
                width: 100%;
                flex-direction: row;
                justify-content: center;
                gap: 10px;
            }

            .buy-now-btn,
            .cart-remove-btn {
                font-size: 0.9em;
                padding: 6px 14px;
            }

            .cart-total {
                font-size: 1.1em;
                text-align: center;
            }

            .cart-actions {
                text-align: center;
            }

            .cart-actions button,
            .continue-shopping-btn {
                width: 100%;
                margin-bottom: 10px;
                padding: 10px 0;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading animation overlay -->
    <div id="loading-overlay" style="display:flex; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(255,255,255,0.7); z-index:99999; align-items:center; justify-content:center;">
        <div style="border:6px solid #f3f3f3; border-top:6px solid #007bff; border-radius:50%; width:48px; height:48px; animation:spin 1s linear infinite;"></div>
    </div>
    <div class="cart-container">
        <h1 class="cart-title">Your Shopping Cart</h1>
        <div id="cart-items"></div>
        <div class="cart-total" id="cart-total"></div>
        <div class="cart-actions" id="cart-actions"></div>
        <div style="text-align:center; margin-top:30px;">
            <button onclick="window.location.href='index.html'" class="continue-shopping-btn">Continue Shopping</button>
        </div>
    </div>
    <script>
        // Define cart as a global variable so it's accessible to all functions
        let cart = [];

        function renderCart() {
            // Ensure cart is isolated per user
            const username = localStorage.getItem('username') || localStorage.getItem('currentUser');
            const cartUser = localStorage.getItem('cartUser');
            if (cartUser !== username) {
                const userCart = localStorage.getItem('cart_' + username);
                if (userCart) {
                    localStorage.setItem('cart', userCart);
                } else {
                    localStorage.removeItem('cart');
                }
                localStorage.setItem('cartUser', username);
            }

            // Update the global cart variable
            try { cart = JSON.parse(localStorage.getItem('cart')) || []; } catch (e) { cart = []; }

            const cartItemsDiv = document.getElementById('cart-items');
            const cartTotalDiv = document.getElementById('cart-total');
            const cartActionsDiv = document.getElementById('cart-actions');
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<div class="cart-empty">Your cart is empty.</div>';
                cartTotalDiv.textContent = '';
                cartActionsDiv.innerHTML = '';
                return;
            }
            let total = 0;
            cartItemsDiv.innerHTML = cart.map((item, idx) => {
                total += Number(item.price) || 0;
                return `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}" loading="lazy" onerror="this.src='https://via.placeholder.com/80?text=No+Image'">
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">₹${item.price}</div>
                        </div>
                        <div class="cart-item-actions">
                            <button class="buy-now-btn" data-idx="${idx}">Buy Now</button>
                            <button class="cart-remove-btn" data-idx="${idx}">
                                <span class="remove-text">Remove</span>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            cartTotalDiv.textContent = `Total: ₹${total}`;
            cartActionsDiv.innerHTML = `<button onclick="proceedToCheckout()">Proceed to Checkout</button>`;

            // Remove button logic with animation
            document.querySelectorAll('.cart-remove-btn').forEach(btn => {
                btn.onclick = function() {
                    const idx = parseInt(this.getAttribute('data-idx'));
                    const cartItem = this.closest('.cart-item');

                    // Add animation class
                    cartItem.style.transition = 'all 0.3s ease';
                    cartItem.style.opacity = '0';
                    cartItem.style.transform = 'translateX(30px)';

                    // Remove item after animation completes
                    setTimeout(() => {
                        cart.splice(idx, 1);
                        localStorage.setItem('cart', JSON.stringify(cart));
                        renderCart();

                        // Update cart count on index.html if open
                        if (window.opener && window.opener.updateCartCount) window.opener.updateCartCount();
                    }, 300);
                };
            });

            // Buy Now button logic
            document.querySelectorAll('.buy-now-btn').forEach(btn => {
                btn.onclick = function() {
                    const idx = parseInt(this.getAttribute('data-idx'));
                    buyNow(idx);
                };
            });
        }
        function showLoading() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }
        function hideLoading() {
            document.getElementById('loading-overlay').style.display = 'none';
        }
        window.addEventListener('load', function() {
            hideLoading();
        });
        window.addEventListener('beforeunload', function() {
            showLoading();
        });

        // Add viewport meta tag for better mobile responsiveness
        if (!document.querySelector('meta[name="viewport"]')) {
            const meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
            document.head.appendChild(meta);
        }

        // Function to handle individual product purchase
        function buyNow(idx) {
            // Check if user is logged in
            const isLoggedIn = localStorage.getItem('isLoggedIn') || localStorage.getItem('token');
            const username = localStorage.getItem('username') || localStorage.getItem('currentUser');

            if (!isLoggedIn || !username) {
                showLoginRequiredModal();
                return;
            }

            // Get the selected item
            const selectedItem = cart[idx];

            // Create a temporary cart with only this item
            const tempCart = [selectedItem];

            // Save the original cart
            const originalCart = JSON.stringify(cart);
            localStorage.setItem('original_cart', originalCart);

            // Set the temporary cart as the current cart
            localStorage.setItem('cart', JSON.stringify(tempCart));
            localStorage.setItem('is_buy_now', 'true');

            // Redirect to checkout page
            window.location.href = 'checkout.html';
        }

        // Show login required modal
        function showLoginRequiredModal() {
            showLoading();

            setTimeout(() => {
                hideLoading();

                // Show login required message
                const loginModal = document.createElement('div');
                loginModal.className = 'modal-overlay';
                loginModal.style.cssText = 'display:flex; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.8); z-index:999999; align-items:center; justify-content:center; opacity:0; transition:opacity 0.3s ease;';

                const modalContent = document.createElement('div');
                modalContent.className = 'modal-content';
                modalContent.style.cssText = 'background:#fff; padding:32px 24px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.3); min-width:320px; max-width:90%; text-align:center; transform:scale(0.9); transition:transform 0.3s ease;';

                modalContent.innerHTML = `
                    <div style="margin-bottom:15px; font-size:3em; color:#dc3545;">!</div>
                    <h2 style="margin-bottom:15px; color:#333; font-size:1.6em; font-weight:700;">Login Required</h2>
                    <p style="margin-bottom:24px; font-size:1.1em; color:#555; line-height:1.6;">Please login to proceed with checkout.</p>
                    <button id="login-btn" class="continue-shopping-btn" style="margin-top:10px; background:linear-gradient(135deg, #007bff, #0056b3);">Login</button>
                    <button id="close-login-btn" class="continue-shopping-btn" style="margin-top:10px; background:none; color:#007bff; box-shadow:none;">Cancel</button>
                `;

                loginModal.appendChild(modalContent);
                document.body.appendChild(loginModal);

                // Show with animation
                setTimeout(() => {
                    loginModal.style.opacity = '1';
                    modalContent.style.transform = 'scale(1)';
                }, 10);

                // Add login button functionality
                document.getElementById('login-btn').onclick = function() {
                    window.location.href = 'login.html';
                };

                // Add close button functionality
                document.getElementById('close-login-btn').onclick = function() {
                    loginModal.style.opacity = '0';
                    modalContent.style.transform = 'scale(0.9)';

                    setTimeout(() => {
                        document.body.removeChild(loginModal);
                    }, 300);
                };
            }, 500);
        }

        // Function to handle checkout process
        function proceedToCheckout() {
            // Check if user is logged in
            const isLoggedIn = localStorage.getItem('isLoggedIn') || localStorage.getItem('token');
            const username = localStorage.getItem('username') || localStorage.getItem('currentUser');

            if (!isLoggedIn || !username) {
                showLoginRequiredModal();
                return;
            }

            // Remove any buy now flags
            localStorage.removeItem('is_buy_now');
            localStorage.removeItem('original_cart');

            // Redirect to checkout page
            window.location.href = 'checkout.html';
        }

        // Initialize the cart
        renderCart();
    </script>
</body>
</html>
